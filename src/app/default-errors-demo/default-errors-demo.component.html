<form [formGroup]="this.formGroup" (validSubmit)="this.handleValidSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="email">
  </div>
  <div class="form-group">
    <label>Required Field</label>
    <input type="text" class="form-control" placeholder="Required Field" formControlName="requiredField">
  </div>
  <div class="form-group">
    <label>Pattern</label>
    <input type="text" class="form-control" placeholder="foobar" formControlName="pattern">
  </div>
  <div class="form-group">
    <label>Min Value</label>
    <input type="number" class="form-control" placeholder="Required Field" formControlName="minValue">
  </div>
  <div class="form-group">
    <label>Max Value</label>
    <input type="number" class="form-control" placeholder="Required Field" formControlName="maxValue">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-danger" (click)="this.handleReset()">Reset</button>
</form>

<p><strong>FORM WITHOUT FORM GROUP</strong></p>
<br>

<form (ngSubmit)="this.handleSubmitWithoutFormGroup()">
  <div class="form-group">
    <label for="exampleInputTitle">Title</label>
    <input type="text" class="form-control" id="exampleInputTitle" placeholder="Title" [(ngModel)]="title" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="exampleInputDescription">Description</label>
    <input type="text" class="form-control" id="exampleInputDescription" placeholder="Description" [(ngModel)]="description" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-danger" (click)="this.handleResetWithoutFormGroup()">Reset</button>
</form>
